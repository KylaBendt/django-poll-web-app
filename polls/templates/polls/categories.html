<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Categories</h2>
{% if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'polls:category' category.id %}">{{ category.category_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}

<p><a href="{% url 'polls:index' %}">Home</a></p>

</body>
</html>
